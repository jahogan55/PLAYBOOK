---
- hosts: all
  connection: local
  gather_facts: False
  become_user: root
  become_method: su
   
  tasks:
     - name: update the system
       yum:
         name: "*"
         state: latest
         use_backend: yum3
         
     - name: ensure wget is installed
       yum:
         name: wget
         state: present
         update_cache: true
         use_backend: yum3
         
     - name: install redis on RHEL based distros
       yum:
         name: ansible
         state: present
         update_cache: true
         use_backend: yum3
