---
 - hosts: all
   connection: local
   gather_facts: no
   become: yes
   become_method: enable

   tasks:
     - name: mac addres
       ios_command:
         commands:
          - configure terminal
          - mac address-table notification mac-move
          - exit
     - name: clear
       ios_command:
         commands: 
          - clear mac address-table dynamic
          - clear ip cef inconsistency
          - clear arp-cache
          
          
